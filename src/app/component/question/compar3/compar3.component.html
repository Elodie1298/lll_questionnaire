<div class="compar3 content">
  <h1>Question {{num}} / {{nbQuestTot}}</h1>

  <span *ngIf="isRecord">Quel design trouvez-vous le plus intuitif pour l'enregistrement ?</span>
  <div class="row" *ngIf="isRecord">
    <button mat-fab class="record-button mat-elevation-z4 play_arrow" (click)="select(0)" [disabled]="selected!=undefined && selected!=0">
      <mat-icon>play_arrow</mat-icon>
    </button>
    <button mat-fab class="record-button mat-elevation-z4 volume_up" (click)="select(1)" [disabled]="selected!=undefined && selected!=1">
      <mat-icon>volume_up</mat-icon>
    </button>
    <button mat-fab class="mat-elevation-z4 img" (click)="select(2)" [disabled]="selected!=undefined && selected!=2">
      <img src="assets/img/icons/locuteur.png">
    </button>
  </div>

  <span *ngIf="!isRecord">Quel design trouvez-vous le plus intuitif pour la question ?</span>
  <div class="row cards" *ngIf="!isRecord">
    <mat-card class="bnw" (click)="select(0)" [ngStyle]="getStyle(0)">
      <mat-card-content>
        <button mat-fab class="clear">
          <mat-icon>clear</mat-icon>
        </button>
        <button mat-fab class="done">
          <mat-icon>done</mat-icon>
        </button>
        <button mat-fab color="light">
          Passer
        </button>
      </mat-card-content>
    </mat-card>
    <mat-card class="colored" (click)="select(1)" [ngStyle]="getStyle(1)">
      <mat-card-content>
        <button mat-fab class="clear">
          <mat-icon>clear</mat-icon>
        </button>
        <button mat-fab class="done">
          <mat-icon>done</mat-icon>
        </button>
        <button mat-fab color="light">
          Passer
        </button>
      </mat-card-content>
    </mat-card>
    <mat-card class="text" (click)="select(2)" [ngStyle]="getStyle(2)">
      <mat-card-content>
        <button mat-raised-button>
          Oui
        </button>
        <button mat-raised-button>
          Non
        </button>
        <button mat-raised-button>
          Passer
        </button>
      </mat-card-content>
    </mat-card>
  </div>

  <button mat-raised-button class="validate" (click)="validate()">
    Valider
  </button>
</div>
