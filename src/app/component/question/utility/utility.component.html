<div class="utility content">
  <h1>Question {{num}} / {{nbQuestTot}}</h1>

  <span>Trouvez vous utile d'avoir accès à plusieurs échantillons par locuteurs ?</span>
  <mat-radio-group
    aria-labelledby="work-radio-button"
    [(ngModel)]="utility">
    <mat-radio-button *ngFor="let u of utilities" [value]="u">
      {{u}}
    </mat-radio-button>
  </mat-radio-group>

  <span>Expliquez pourquoi :</span>
  <form>
    <mat-form-field class="example-full-width">
      <textarea matInput [formControl]="explanation"></textarea>
    </mat-form-field>
  </form>

  <button mat-raised-button class="validate" (click)="validate()">
    Valider
  </button>
</div>
