<app-toolbar></app-toolbar>


<app-comparison
  *ngIf="isComparison"
  [num]="id" [nbQuestTot]="nbQuestTot"
  [comparisonClass]="'comparison-'+nbTemplate"
  [audio]="audioComparaison"
  [caracteristique]="caracteristique"
  (validation)="next($event)"
></app-comparison>
<app-verification
  *ngIf="!isComparison"
  [num]="id" [nbQuestTot]="nbQuestTot"
  [verificationClass]="'verification-'+nbTemplate"
  [audio]="audioVerification"
  [caracteristique]="caracteristique"
></app-verification>
